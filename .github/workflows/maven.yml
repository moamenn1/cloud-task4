name: Java CI with Maven + Email Notification

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Send email after build
        if: always()  # run even if the build fails
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.USER_EMAIL }}
          password: ${{ secrets.USER_PASSWORD }}
          subject: Build ${{ github.repository }} #${{ github.run_number }} finished
          body: The build for ${{ github.repository }} has completed.
          to: moamenahmed1560@gmail.com
          from: ${{ secrets.USER_EMAIL }}
          secure: true

